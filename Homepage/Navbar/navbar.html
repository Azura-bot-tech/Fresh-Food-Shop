<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="navbar.css" />
  </head>
  <body>
    <div class="top-bar text-center">
      <div class="container d-flex justify-content-between">
        <div>
          <i class="fas fa-map-marker-alt"> </i>
          Store Location: Lincoln-34, Illinois, Chicago, USA
        </div>
        <div>
          <a href="#" title="English">
            Eng
            <i class="fas fa-chevron-down"> </i>
          </a>
          |
          <a href="#" title="USD">
            USD
            <i class="fas fa-chevron-down"> </i>
          </a>
          |
          <a href="#"> Sign In </a> / <a href="#"> Sign Up </a>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img alt="Logo" height="30" src="image.png" width="30" />
          Fresh Food Store
        </a>
        <div class="search-bar d-flex">
          <input
            aria-label="Search"
            class="form-control"
            placeholder="🔍 Search"
            type="search"
          />
          <button class="btn" type="submit">Search</button>
        </div>
        <div class="d-flex align-items-center">
          <div class="shopping-cart">
            <a href="#" title="Favorites">
              <i class="far fa-heart icon"></i>
            </a>
            |
            <div class="cart-icon">
              <a href="#" title="Shopping cart">
                <i class="fas fa-shopping-bag icon"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="bottom-bar">
      <div class="container d-flex justify-content-between">
        <div>
          <a class="nav-link d-inline-block" href="#">
            Home
            <i class="fas fa-chevron-down"> </i>
          </a>
          <a class="nav-link d-inline-block" href="#">
            Shop
            <i class="fas fa-chevron-down"> </i>
          </a>
          <a class="nav-link d-inline-block" href="#">
            Pages
            <i class="fas fa-chevron-down"> </i>
          </a>
          <a class="nav-link d-inline-block" href="#">
            Blog
            <i class="fas fa-chevron-down"> </i>
          </a>
          <a class="nav-link d-inline-block" href="#"> About Us </a>
          <a class="nav-link d-inline-block" href="#"> Contact Us </a>
        </div>
        <div>
          <i class="fas fa-phone-alt"> </i>
          (219) 555-0114
        </div>
      </div>
    </div>

    <script
      crossorigin="anonymous"
      integrity="sha384-C6RzsynM9kWFrS+FgqEzd4nXevfrgmgD5kZDjYxYR5+fWvZH6iQ=="
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
